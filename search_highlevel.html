<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>谷歌高级搜索</title>
        <link rel="stylesheet" type="text/css" href="baidu.css">
    </head>

    <body>
       <div class = "hl1">
           <div class = "hl1_1">
                <a href="https://www.google.com.hk/webhp" title="谷歌首页">
                     <img src="imagesh/google1.png" width="127px" height="58px" alt="GoogleSearch">
                </a>
           </div>
       </div>
       <div class = "hl2">
           <label class = "hl2_1">高级搜索</label>
       </div>
       <div class = "hl3">
            <span>使用以下条件来搜索网页...</span>
            <form>
                以下所有字词：<input type="text" name="字词"><br />
                与以下字词完全匹配：<input type="text" name="完全匹配"><br />
                以下任意字词：<input type="text" name="任意字词"><br />
                不含以下任意字词：<input type="text" name="不含字词"><br />
                数字范围：从<input type="text" name="字词"> 到 <input type="text" name="max"><br />
            </form>
            <span>然后按以下标准缩小搜索结果范围...</span><br />
            <form action="">
                语言：
                <select name="语言">
                <option value="任何语言" selected>任何语言</option>
                <option value="阿拉伯语言">阿拉伯语言</option>
                </select><br />
                地区：
                <select name="地区">
                <option value="任何地区" selected>任何地区</option>
                <option value="中国">中国</option>
                </select><br />
               
                最后更新时间：
                <select name="时间">
                <option value="任何时间" selected>任何时间</option>
                <option value="一天内">一天内</option>
                </select><br />
                网站或域名：<input type="text" name="网站或域名"><br />
                字词出现位置：
                <select name="位置">
                <option value="任何位置" selected>任何位置</option>
                <option value="上面">上面</option>
                </select><br />
                <a href="https://support.google.com/websearch/answer/510?p=adv_safesearch&hl=zh-Hans&visit_id=637833737983213463-3309118628&rd=1">安全搜索：</a>
                <select name="安全搜索：">
                <option value="显示相关程度最高的结果" selected>显示相关程度最高的结果</option>
                <option value="不含色情内容">不含色情内容</option>
                </select><br />
               文件类型
                <select name="文件类型">
                <option value="文件类型" selected>任何格式</option>
                <option value="PDF">PDF</option>
                </select><br />
                <a href="https://support.google.com/websearch/answer/29508?p=ws_images_usagerights&hl=zh-Hans&visit_id=637833737983213463-3309118628&rd=1">使用权限：</a>
                <select name="使用权限：">
                <option value="不按照许可过滤" selected>不按照许可过滤</option>
                <option value="部分过滤">部分过滤</option>
                </select><br />
                <input type="button" value="高级搜索"><br />
            </form> 
       </div>
    </body>
</html>
